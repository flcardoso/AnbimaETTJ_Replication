# Configuration for ANBIMA ETTJ Data Fetcher

# ANBIMA API settings
data_source:
  # ANBIMA provides ETTJ zero-coupon curves for Brazilian government bonds
  # Includes nominal (pre-fixado), real (IPCA-linked), and breakeven (implicit) curves
  api_url: "https://api.anbima.com.br/feed/precos-indices/v1/titulos-publicos/curvas-juros"

# Output settings
output:
  directory: "output"
  # Output file names for the three curve types
  files:
    nominal: "ettj_nominal.csv"
    real: "ettj_real.csv"
    breakeven: "ettj_breakeven.csv"

# Scheduling (for GitHub Actions)
schedule:
  # Run weekly on Mondays at 8:00 AM BRT (11:00 UTC)
  cron: "0 11 * * 1"
  timezone: "America/Sao_Paulo"
