name: Daily Yield Curve Update

on:
  # Run daily at 9:00 PM BRT (00:00 UTC next day, accounting for BRT = UTC-3)
  # schedule:
  #   - cron: '0 0 * * *'
  
  # Allow manual trigger
  workflow_dispatch:

permissions:
  contents: write  # Allow pushing results back to repository

jobs:
  update-yield-curves:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write  # Allow pushing results back to repository
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for accurate git operations
          persist-credentials: true
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyyaml
      
      - name: Run yield curve pipeline
        run: python src/pipeline.py
      
      - name: Commit and push results
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add -A
          git add output/*.csv
          git diff --staged --quiet || git commit -m "Update yield curves - $(date +'%Y-%m-%d')"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}