name: Weekly ANBIMA ETTJ Update

on:
  # Run weekly on Mondays at 8:00 AM BRT (11:00 UTC, accounting for BRT = UTC-3)
  schedule:
    - cron: '0 11 * * 1'
  
  # Allow manual trigger
  workflow_dispatch:

permissions:
  contents: write  # Allow pushing results back to repository

jobs:
  update-ettj-curves:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write  # Allow pushing results back to repository
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for accurate git operations
          persist-credentials: true
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run ETTJ pipeline
        run: python src/pipeline.py
        env:
          ANBIMA_CLIENT_ID: ${{ secrets.ANBIMA_CLIENT_ID }}
          ANBIMA_CLIENT_SECRET: ${{ secrets.ANBIMA_CLIENT_SECRET }}
      
      - name: Commit and push results
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add output/*.csv
          git diff --staged --quiet || git commit -m "Update ANBIMA ETTJ curves - $(date +'%Y-%m-%d')"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}